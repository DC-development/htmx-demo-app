
<div
    th:each="item: ${items}"
    class="sortable-list__item row even-row-color"
>
  <div>

    <input
        class="col-4"
        th:value="${item.name}"
        th:attr="
        hx-post='/item/update/'+ ${item.id},
        name='name-'+ ${item.id}
      "
        hx-trigger="keyup"
        hx-target="#de"
        type="text"
    />
    <input
        class="col-4"
        th:value="${item.email}"
        th:attr="
        hx-post='/item/update/'+ ${item.id},
        name='email-'+ ${item.id}
      "
        hx-trigger="keyup"
        hx-target="#de"
        type="text"
    />

  <span class="col-1">
    <button
        th:attr="hx-delete='/item/delete/'+ ${item.id}"
        hx-indicator="#busyLoadingList"
        hx-target="#de"
    >delete</button>
  </span>

  <input
      th:value="${item.getId()}"
      type='hidden'
      name='item'
  />
  </div>
</div>

<div id="busyLoadingList" class="my-indicator busy-default">
  <div class="busy-backdrop">
    <img width="70" src="img/spinner.gif"/>
  </div>
</div>
<div
    hx-trigger="item-removed-trigger from:body"
    hx-get="/items"
    hx-target=".sortable.sortable-list"
    hx-swap="innerHTML"
    hx-indicator="#busyLoadingList"
></div>
