<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://localhost:8080">
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/main.css"/>
  <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
  <script src="js/libs/htmx.min.js"></script>
  <script src="js/libs/Sortable.min.js"></script>
  <script src="js/libs/json-enc.js"></script>
</head>
<body>
<div class="container">
  <header class="row">
    <div class="col-md-6">
      <h1 th:text="${title}"></h1>
    </div>
    <div class="col-md-6">
      <div id="de"></div>
    </div>
  </header>
  <div class="row">
    <div class="col-12">
      <section th:replace="~{components/item/item-form}"></section>
    </div>
  </div>
  <div class="row">
    <form
        id="sortableListForm"
        class="fx-relative col-12"
        hx-ext='json-enc'
        hx-post="/items/reorder"
        hx-trigger="end"
        hx-target="#listContainer"
        hx-swap="innerHTML"
    >
      <div
          id="listContainer"
          class="sortable sortable-list"
      >
        <section th:replace="~{${template}}"></section>
      </div>
    </form>
  </div>
</div>
</div>
<script data-main="built/main" src="static/js/libs/require.js"></script>
</body>
</html>
